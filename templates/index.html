<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter Swap</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Jupiter Swap</h1>
        <div id="wallet-status">
            <p id="wallet-address">Wallet: Using server-side wallet</p>
        </div>
        <form id="swap-form">
            <label for="action">Action:</label>
            <select id="action" name="action" required>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select><br><br>

            <label for="amount">Amount (SOL):</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required><br><br>

            <label for="token-address">Token Address:</label>
            <input type="text" id="token-address" name="token-address" placeholder="Enter token address" required><br><br>

            <button type="submit" id="swap-button">Execute Swap</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
